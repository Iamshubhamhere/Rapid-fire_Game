<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid-fire</title>
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script defer src="./assets/script/index.js"></script>
    <link rel="Shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>
    <header >
        <h1 class="container">Rapid-Fire Typing</h1>
    </header>
 <main>
    <div class="center container">
     <div class="timer">
        Time left: 99 Sec
     </div>
     <div class="grid">
        <p class="current"> Current</p>
        <div class="text-input">
            <input type="text" name="txt-input"  placeholder="Start Typing...">
        </div>
        <div class="button">
            <button class="btn-1" type="submit">Start</button>
            <button class="btn-2" type="hard">Hard-Mode</button>
            <button class="btn-3" type="reset">Reset</button>
        </div>
     </div>
     <div class="bottom">
        <div class="hits">
            No. of hits: 0
        </div>
     <div class="score">
        High score : 0
     </div>
    </div>
    </div>
 </main>
</body>

</html>
